<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Jann</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #0d1f1c 0%, #1a3328 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 80px 0 60px;
            color: white;
        }

         .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 0 auto 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease; 
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .contact-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-section h2 {
            color: #0d1f1c;
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: #0d1f1c;
            transition: all 0.3s ease;
            min-width: 280px;
            justify-content: center;
        }

        .contact-item:hover {
            background: #0d1f1c;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 31, 28, 0.3);
        }

        .contact-item i {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #0d1f1c;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(13, 31, 28, 0.4);
            background: #1a3328;
        }

        .impressum {
            text-align: center;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .impressum a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .impressum a:hover {
            opacity: 1;
        }

        .impressum h3 {
            color: #145349;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .impressum p {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .contact-item {
                min-width: 250px;
            }
            
            .social-links {
                flex-wrap: wrap;
            }
        }

        /* SVG Icons */
        .icon-email {
            width: 20px;
            height: 20px;
            display: inline-block;
        }
        
        .linkedin-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .xing-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">

            <br>
            <br>
            <br>

        <div class="main-content">

                        </svg>
                        <span>LinkedIn</span>
                    </a>
                    
                    <a href="https://www.xing.com/profile/Alexander_Jann/" class="contact-item" target="_blank">

                            <path d="M3.647 4.74c-.208 0-.385.063-.53.189-.146.125-.22.271-.22.438 0 .104.021.208.063.313L6.647 11.3l-2.517 4.625c-.042.083-.063.187-.063.313 0 .167.074.313.22.438.145.125.322.188.53.188h2.268c.417 0 .667-.208.75-.625L10.26 11.3l-3.417-5.937c-.083-.417-.333-.625-.75-.625H3.647zm10.583-4.584c-.417 0-.667.208-.75.625l-6.583 11.667L13.48 23.24c.083.417.333.625.75.625h2.268c.208 0 .385-.063.53-.188.146-.125.22-.271.22-.438 0-.104-.021-.208-.063-.313l-6.584-10.792L16.185.844c.042-.083.063-.187.063-.313 0-.167-.074-.313-.22-.438-.145-.125-.322-.188-.53-.188H14.23z"/>
                        </svg>
                        <span>Xing</span>

                </div>
            </div>
        </div>

        <div class="impressum">
            <a href="#impressum" onclick="showImpressum()">Impressum</a>
        </div>
    </div>

    <script>
        function showImpressum() {
            const impressumContent = `
                <h3 class="impressum">Impressum</h3><br>

                <p>
                    Alexander Jann<br>

                <br>

            const modal = document.createElement('div');
            modal.id = 'impressum-modal';
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.8); display: flex; align-items: center; 
                justify-content: center; z-index: 1000;
            `;
            
            const content = document.createElement('div');
            content.style.cssText = `
                background: white; padding: 40px; border-radius: 15px; 
                max-width: 600px; max-height: 80vh; overflow-y: auto; 
                margin: 20px; color: #333;
            `;
            content.innerHTML = impressumContent;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
        }
        
        function closeImpressum() {
            const modal = document.getElementById('impressum-modal');
            if (modal) {
                modal.remove();
            }
        }
    </script>

</html>
