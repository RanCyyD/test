<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                color: #fff;
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                background: rgba(0, 0, 0, 0.8);
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                border: 2px solid #ffd700;
            }

            .header {
                background: linear-gradient(135deg, #228b22 0%, #32cd32 100%);
                padding: 30px;
                text-align: center;
                position: relative;
            }

            .header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(
                    45deg,
                    transparent 40%,
                    rgba(255, 215, 0, 0.1) 50%,
                    transparent 60%
                );
                animation: shimmer 3s infinite;
            }

            @keyframes shimmer {
                0% {
                    transform: translateX(-100%);
                }
                100% {
                    transform: translateX(100%);
                }
            }

            .header h1 {
                font-size: 2.5rem;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                position: relative;
                z-index: 1;
            }

            .input-section {
                padding: 30px;
                background: rgba(0, 0, 0, 0.5);
            }

            .input-container {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            .task-input {
                flex: 2;
                min-width: 200px;
                padding: 15px;
                border: 2px solid #228b22;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                font-size: 16px;
                transition: all 0.3s ease;
            }

            .date-input {
                flex: 1;
                min-width: 150px;
                padding: 15px;
                border: 2px solid #228b22;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                font-size: 16px;
                transition: all 0.3s ease;
            }

            .date-input::-webkit-calendar-picker-indicator {
                filter: invert(1);
                cursor: pointer;
            }

            .task-input:focus,
            .date-input:focus {
                outline: none;
                border-color: #ffd700;
                background: rgba(255, 255, 255, 0.15);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            }

            .task-input::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }

            .add-btn {
                padding: 15px 25px;
                background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
                color: #000;
                border: none;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 16px;
            }

            .add-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
            }

            .add-btn:active {
                transform: translateY(0);
            }

            .task-list {
                padding: 0 30px 30px;
            }

            .task-item {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(34, 139, 34, 0.3);
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                gap: 15px;
                transition: all 0.3s ease;
                animation: slideIn 0.3s ease-out;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            .task-item:hover {
                background: rgba(255, 255, 255, 0.1);
                border-color: #ffd700;
                transform: translateX(5px);
            }

            .task-item.completed {
                opacity: 0.6;
                background: rgba(34, 139, 34, 0.2);
            }

            .task-item.overdue {
                border-color: #ff4757;
                background: rgba(255, 71, 87, 0.1);
            }

            .task-item.due-today {
                border-color: #ffd700;
                background: rgba(255, 215, 0, 0.1);
            }

            .task-item.completed .task-text {
                text-decoration: line-through;
                color: rgba(255, 255, 255, 0.6);
            }

            .task-checkbox {
                width: 20px;
                height: 20px;
                border: 2px solid #228b22;
                border-radius: 4px;
                background: transparent;
                cursor: pointer;
                position: relative;
                transition: all 0.3s ease;
            }

            .task-checkbox:hover {
                border-color: #ffd700;
            }

            .task-checkbox.checked {
                background: #228b22;
                border-color: #228b22;
            }

            .task-checkbox.checked::after {
                content: "âœ“";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-weight: bold;
                font-size: 14px;
            }

            .task-info {
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            .task-text {
                font-size: 16px;
                line-height: 1.4;
            }

            .task-date {
                font-size: 12px;
                color: rgba(255, 255, 255, 0.7);
                margin-top: 4px;
            }

            .task-date.overdue {
                color: #ff4757;
                font-weight: bold;
            }

            .task-date.due-today {
                color: #ffd700;
                font-weight: bold;
            }

            .delete-btn {
                background: linear-gradient(135deg, #ff4757 0%, #ff6b7a 100%);
                color: white;
                border: none;
                border-radius: 6px;
                padding: 8px 12px;
                cursor: pointer;
                font-size: 14px;
                transition: all 0.3s ease;
            }

            .delete-btn:hover {
                background: linear-gradient(135deg, #ff3742 0%, #ff5765 100%);
                transform: scale(1.05);
            }

            .stats {
                text-align: center;
                padding: 20px;
                background: rgba(255, 215, 0, 0.1);
                border-top: 1px solid rgba(255, 215, 0, 0.3);
                color: #ffd700;
                font-weight: bold;
            }

            .empty-state {
                text-align: center;
                padding: 40px;
                color: rgba(255, 255, 255, 0.6);
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>âœ¨ My Tasks âœ¨</h1>
            </div>

            <div class="input-section">
                <div class="input-container">
                    <input
                        type="text"
                        class="task-input"
                        placeholder="Add a new task..."
                        id="taskInput"
                    />
                    <input type="date" class="date-input" id="dateInput" />
                    <button class="add-btn" onclick="addTask()">
                        Add Task
                    </button>
                </div>
            </div>

            <div class="task-list" id="taskList">
                <div class="empty-state" id="emptyState">
                    No tasks yet. Add one above to get started! ðŸš€
                </div>
            </div>

            <div class="stats" id="stats" style="display: none">
                <span id="taskCount">0 tasks</span> |
                <span id="completedCount">0 completed</span>
            </div>
        </div>

        <script>
            let tasks = [];
            let taskIdCounter = 0;

            function addTask() {
                const input = document.getElementById("taskInput");
                const dateInput = document.getElementById("dateInput");
                const taskText = input.value.trim();

                if (taskText === "") return;

                const task = {
                    id: taskIdCounter++,
                    text: taskText,
                    dueDate: dateInput.value || null,
                    completed: false,
                };

                tasks.push(task);
                input.value = "";
                dateInput.value = "";
                renderTasks();
            }

            function getDateStatus(dueDate) {
                if (!dueDate) return "";

                const today = new Date();
                today.setHours(0, 0, 0, 0);

                const due = new Date(dueDate);
                due.setHours(0, 0, 0, 0);

                if (due < today) return "overdue";
                if (due.getTime() === today.getTime()) return "due-today";
                return "";
            }

            function formatDate(dateString) {
                if (!dateString) return "";

                const date = new Date(dateString);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                // Reset time for comparison
                today.setHours(0, 0, 0, 0);
                tomorrow.setHours(0, 0, 0, 0);
                date.setHours(0, 0, 0, 0);

                if (date.getTime() === today.getTime()) return "Due Today";
                if (date.getTime() === tomorrow.getTime())
                    return "Due Tomorrow";
                if (date < today)
                    return `Overdue (${date.toLocaleDateString()})`;

                return `Due ${date.toLocaleDateString()}`;
            }

            function toggleTask(id) {
                const task = tasks.find((t) => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    renderTasks();
                }
            }

            function deleteTask(id) {
                tasks = tasks.filter((t) => t.id !== id);
                renderTasks();
            }

            function renderTasks() {
                const taskList = document.getElementById("taskList");
                const stats = document.getElementById("stats");

                if (tasks.length === 0) {
                    taskList.innerHTML =
                        '<div class="empty-state">No tasks yet. Add one above to get started! ðŸš€</div>';
                    stats.style.display = "none";
                    return;
                }

                stats.style.display = "block";

                // Sort tasks: overdue first, then due today, then by due date, then no due date
                const sortedTasks = [...tasks].sort((a, b) => {
                    if (!a.dueDate && !b.dueDate) return 0;
                    if (!a.dueDate) return 1;
                    if (!b.dueDate) return -1;

                    const statusA = getDateStatus(a.dueDate);
                    const statusB = getDateStatus(b.dueDate);

                    if (statusA === "overdue" && statusB !== "overdue")
                        return -1;
                    if (statusB === "overdue" && statusA !== "overdue")
                        return 1;
                    if (
                        statusA === "due-today" &&
                        statusB !== "due-today" &&
                        statusB !== "overdue"
                    )
                        return -1;
                    if (
                        statusB === "due-today" &&
                        statusA !== "due-today" &&
                        statusA !== "overdue"
                    )
                        return 1;

                    return new Date(a.dueDate) - new Date(b.dueDate);
                });

                const completedTasks = tasks.filter((t) => t.completed).length;
                const overdueTasks = tasks.filter(
                    (t) =>
                        !t.completed && getDateStatus(t.dueDate) === "overdue",
                ).length;
                const dueTodayTasks = tasks.filter(
                    (t) =>
                        !t.completed &&
                        getDateStatus(t.dueDate) === "due-today",
                ).length;

                document.getElementById("taskCount").textContent =
                    `${tasks.length} tasks`;
                document.getElementById("completedCount").textContent =
                    `${completedTasks} completed`;

                if (overdueTasks > 0 || dueTodayTasks > 0) {
                    let urgentText = "";
                    if (overdueTasks > 0)
                        urgentText += `${overdueTasks} overdue`;
                    if (dueTodayTasks > 0) {
                        if (urgentText) urgentText += ", ";
                        urgentText += `${dueTodayTasks} due today`;
                    }
                    document.getElementById("completedCount").textContent +=
                        ` | ${urgentText}`;
                }

                taskList.innerHTML = sortedTasks
                    .map((task) => {
                        const dateStatus = getDateStatus(task.dueDate);
                        const dateClass = dateStatus ? dateStatus : "";
                        const formattedDate = formatDate(task.dueDate);

                        return `
                    <div class="task-item ${task.completed ? "completed" : ""} ${dateClass}">
                        <div class="task-checkbox ${task.completed ? "checked" : ""}"
                             onclick="toggleTask(${task.id})"></div>
                        <div class="task-info">
                            <div class="task-text">${task.text}</div>
                            ${formattedDate ? `<div class="task-date ${dateClass}">${formattedDate}</div>` : ""}
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                    })
                    .join("");
            }

            // Allow Enter key to add tasks
            document
                .getElementById("taskInput")
                .addEventListener("keypress", function (e) {
                    if (e.key === "Enter") {
                        addTask();
                    }
                });
        </script>
    </body>
</html>
